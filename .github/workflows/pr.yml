name: PR checks

on:
  pull_request:
    branches:
      - main
      - zh

jobs:
  dco:
    name: DCO compliance
    runs-on: ubuntu-latest
    steps:
      - name: Run dco-check
        uses: christophebedard/dco-check@0.5.0
        with:
          python-version: '3.12'
          args: '--verbose'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Website build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: 'ruyisdk/ruyisdk-website'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: './docs'

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
          cache: pnpm

      - name: install dependencies
        run: pnpm install
      - name: build website
        run: pnpm run build
